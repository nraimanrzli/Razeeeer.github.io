<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Razer Blog</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <header>
    <nav>
      <a href="home.html" class="logo">Razer Blog</a>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="login.html" class="login-link">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-section">
      <div class="login-form">
        <h1>Login to Your Razer Account</h1>
        <form action="#" method="POST">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username">

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">

          <button type="submit" class="cta-button">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a></p>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">

    </div>
  </footer>

</body>
</html>
